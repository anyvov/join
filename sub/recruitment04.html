<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--=============== STYLE ===============-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>홀덤 조인</title>
</head>
<body class="noto-Regular">

    <!--=============== 헤더 ===============-->
    <header>
        <div class="header-area bgc-main pd20 flex ai-c jc-sb">
            <button type="button" class="i i-arrowLeft"></button>
            <span class="fs-18 fw700">대회 참가 지원자</span>
            <a href="../index.html" class="i i-home02"></a>
        </div>
    </header>

    <main>
        <section class="mainTitle mb20">
            <h1 class="fs-24 fwb noto-Regular">홀덤 가자</h1>
        </section>

        <!--=============== 상세 ===============-->
        <section class="poR">
            <!-- 프로필 이미지 -->
            <div class="flex jc-c">
                <div class="img160">
                    <img src="../assets/images/Character04.png" alt="">
                </div>
            </div>

            <!-- 리스트 -->
            <ul class="pd10 fs-16">
                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb">경력</span>
                        <span>5년</span>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb">거주지</span>
                        <span>서울 송파 I 서울 강남</span>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb">대회참가 가능시간</span>
                        <span>19:00 ~ 22:00</span>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb">참가 바이인</span>
                        <span>60,000 ~ 100,000</span>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex fd-c jc-sb gap10">
                        <span class="fwb">자기소개</span>
                        <p>강남역 또는 논현역에서 오후 9시 이후로 가능하고,5~6만
                            가능합니다. 좋은분들과 함께 하고 싶습니다.</p>
                    </div>
                </li>
            </ul>

            <div class="pd20">
                <button type="button" class="acoBtn02 btn bgc-F2 bcF2 fcWt w100p pd15 radius10">초정하기</button>
            </div>
            
            <div class="acoBox02 listpopup-area radiusL radiusR" style="top: 0; margin: 20px;">
                <div class="flex ai-c fd-c pd20">
                    <h1 class="fs-24 fwb mb10">홀덤대회 초청</h1>
                    <div class="img186">
                        <img src="../assets/images/CK_ti.png" alt="">
                    </div>
                    <p class="fs-20 ta-c mb40"><b class="fwb">홀덤매니아</b>님 대회를 <br> 초대하시겠습니까?</p>

                    <div class="flex gap10 w100p">
                        <button type="button" class="btn btn-outlineF2 fcF2 pd8-20 w100p radius10">취소</button>
                        <button type="button" class="btn btn-outlineF2 pd8-20 bgc-F2 fcWt w100p radius10">확인</button>
                    </div>
                </div>
                


            </div>
        </section>

    </main>
    
    <div class="backbg"></div>

    <!--========== SCROLL UP ==========-->
    <button type="button" class="scrollup" id="scroll-up">
        <i class="i i-scrollTop scrollup__icon"></i>
    </button>

</body>

    <!--=============== JS ===============-->
    <script src="../assets/js/main02.js"></script>
</html>
