<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--=============== STYLE ===============-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>홀덤 조인</title>
</head>
<body class="noto-Regular">

    <!--=============== 헤더 ===============-->
    <header>
        <div class="header-area bgc-main pd20 flex ai-c jc-sb">
            <button type="button" class="i i-arrowLeft"></button>
            <span class="fs-18 fw700">회원가입</span>
            <a href="../index.html" class="i i-home02"></a>
        </div>
    </header>

    <main>
        <!--=============== 상세 ===============-->
        <section class="mb20">
            <h2 class="noto-Bold fs-18 pd20 mb15">프로필 사진등록</h2>

            <div class="filebox flex ai-c jc-c">
                <input type="file" id="filebox" onchange="readURL(this);"> 
                <label for="filebox" class="filebox_img overH radius10 cursor-p">
                    <img id="preview" />
                </label>
                
            </div>
        </section>

        <section>

            <!-- 리스트 -->
            <ul class="fs-16 mb40">
                <li class="brbf1 pd20">
                    <span class="fwb wsn re-w100">이메일</span>
                    <div class="w100p">
                        <div class="flex ai-c jc-sb gap10 mb10 column320">
                            <input type="email" name="" id="" class="pd10 brbf1 w100p" placeholder="이메일을 입력해주세요">
                            <input type="text" name="" id="" class="pd10 brbf1 w100p" placeholder="@도메인을 선택해주세요">
                        </div>
                        <p>유효하지 않은 이메일 주소일 경우, 서비스 이용에 제한을 받을 수 있습니다.</p>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="column320">
                        <span class="fwb mb10 display-b">비밀번호</span>
                        <div>
                            <input type="password" name="" id="" class="pd10 brbf1 w100p mb10" placeholder="비밀번호를 입력해주세요">
                            <p class="mb10">비밀번호는 숫자, 영문자, 특수문자 포함 9자 ~ 15자로 입력해주세요</p>
                            <input type="password" name="" id=""  class="pd10 brbf1 w100p" placeholder="비밀번호를 한 번 더 입력해 주세요">
                        </div>
                    </div>
                </li>
            </ul>
            
            <hr class="br-b9">

            <ul class="fs-16 mb40">
                <li class=" pd20">
                    <div class="">
                        <span class="fwb wsn re-w100 mb10 display-b">이름 <b class="fcRed">(필수)</b></span>
                        <input type="text" name="" id="" class="pd10 brbf1 w100p">
                    </div>
                </li>

                <li class=" pd20">
                    <div class="">
                        <span class="fwb wsn re-w100 mb10 display-b">닉네임 <b class="fcRed">(필수)</b></span>
                        <input type="text" name="" id="" class="pd10 brbf1 w100p">
                    </div>
                </li>

                <li class=" pd20">
                    <div class="">
                        <span class="fwb wsn re-w100 mb10 display-b">전화번호 <b class="fcRed">(필수)</b></span>
                        <input type="tel" name="" id="" class="pd10 brbf1 w100p">
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb wsn re-w100">성별</span>
                        <div class="flex ai-c gap20 column320 w100p">
                            <div class="flex ai-c gap10">
                                <input type="radio" name="gender" id="aa" class="check-input" checked>
                                <label for="aa">남</label>
                            </div>
    
                            <div class="flex ai-c gap10">
                                <input type="radio" name="gender" id="bb" class="check-input">
                                <label for="bb">여</label>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb wsn re-w100">거주지</span>
                        <select name="" id="" class="pd10 brf1 w100p radius10">
                            <option value="" >주소외 가능지역</option>
                        </select>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb wsn re-w100">거주지</span>
                        <select name="" id="" class="pd10 brf1 w100p radius10">
                            <option value="" >주소외 가능지역</option>
                        </select>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb re-w100">자기소개</span>
                        <textarea name="" id="" class="pd10 brf1 w100p radius10" cols="30" rows="10" placeholder="최대 70자"></textarea>
                    </div>
                </li>
            </ul>

            <h2 class="noto-Bold fs-18 pdlr20 mb15">대회 참가설정</h2>
            <hr class="br-b9">

            <!-- 가능시간/참가장소/바이인/탈퇴/경력 -->
            <ul class="fs-16 mb40">
                <li class="brbf1 pd20">
                    <div href="#" class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb wsn re-w100">가능시간</span>
                        <div class="flex ai-c jc-sb gap10 w100p">
                            <select name="" id="" class="pd10 brf1 w100p radius10">
                                <option value="">00:00</option>
                            </select>

                            <select name="" id="" class="pd10 brf1 w100p radius10">
                                <option value="" >24:00</option>
                            </select>
                        </div>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div href="#" class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb wsn re-w100">참가장소</span>
                        <div class="flex ai-c jc-sb gap10 w100p">
                            <select name="" id="" class="pd10 brf1 w100p radius10">
                                <option value="">서울강남</option>
                            </select>

                            <select name="" id="" class="pd10 brf1 w100p radius10">
                                <option value="" >서울송파</option>
                            </select>
                        </div>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div href="#" class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb wsn re-w100">바이인</span>
                        <div class="flex ai-c jc-sb gap10 w100p">
                            <div class="flex ai-c w100p brf1 radius10">
                                <input type="text" class="input brNone radius10">
                                <span class="wsn mr10">GTD</span>
                            </div>

                            <div class="flex ai-c w100p brf1 radius10">
                                <input type="text" class="input brNone radius10">
                                <span class="wsn mr10">GTD</span>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="brbf1 pd20">
                    <div href="#" class="flex ai-c jc-sb gap10 column320">
                        <span class="fwb wsn re-w100">경력</span>
                        <div class="flex ai-c jc-sb gap10 w100p">
                            <div class="flex ai-c w100p brf1 radius10">
                                <input type="text" class="input brNone radius10">
                                <span class="wsn mr10">년</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="pd20">
                <button type="button" class="btn bgc-F2 btn-outlineF2 fcWt w100p pd20 fs-20 radius10">가입완료</button>
            </div>
            
        </section>

    </main>
    
    <div class="backbg"></div>

    <!--========== SCROLL UP ==========-->
    <button type="button" class="scrollup" id="scroll-up">
        <i class="i i-scrollTop scrollup__icon"></i>
    </button>

</body>

    <!--=============== JS ===============-->
    <script src="../assets/js/main02.js"></script>
</html>
